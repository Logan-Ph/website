<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <div>
            <label for="fname">first name:</label>
            <input type="text" name="fname" id="fname" placeholder="Pham" required>
        </div>

        <br>

        <div>
            <label for="lname">last name:</label>
            <input type="text" name="lname" id="lname" placeholder="Sang" required>
        </div>

        <br>

        <div>
            <label for="pass">password:</label>
            <input type="password" name="pass" id="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
        </div>

        <br>

        <div>
            <label for="tel">telephone:</label>
            <input type="tel" name="tel" id="tel" placeholder="000-000-0000" required>
        </div>

        <br>

        <div>
            <label for="bdate">birthday:</label>
            <input type="date" name="bdate" id="bdate"  required>
        </div>
        
        <br>

        <div>
            <label for="quan">quantity:</label>
            <input type="number" name="quan" id="quan" min="0" max="99" value="1" required>
        </div>

        <br>

        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" value="Mr." id="Mr.">
            
            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="title" value="Mrs." id="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" name="title" value="PhD." id="PhD.">
        </div>

        <br>

        <div>
            <label for="payment">payment:</label>
            <select name="payment" id="payment">
                <option value="visa"> visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>


    </form>
    
</body>
</html>

<!-- checkbox, radio -->
